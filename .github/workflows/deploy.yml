name: Deploy Telegram Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  STUDENT_NAME: student1  # Каждый студент меняет на свое уникальное имя

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          set -e  # Останавливаем при ошибке
          
          # Проверяем наличие docker
          if ! command -v docker &> /dev/null; then
            echo "ERROR: Docker не установлен!"
            exit 1
          fi
          
          # Создаем директорию для студента
          mkdir -p /opt/student-bots/${{ env.STUDENT_NAME }}
          cd /opt/student-bots/${{ env.STUDENT_NAME }}
          
          # Клонируем или обновляем репозиторий (публичный)
          if [ -d ".git" ]; then
            echo "Обновляем существующий репозиторий..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          else
            echo "Клонируем новый репозиторий..."
            git clone https://github.com/${{ github.repository }}.git .
          fi
          
          # Создаем .env файл
          cat > .env << 'EOF'
          TELEGRAM_BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          STUDENT_NAME=${{ env.STUDENT_NAME }}
          EOF
          
          # Останавливаем старый контейнер
          docker compose down 2>/dev/null || docker-compose down 2>/dev/null || true
          
          # Собираем и запускаем новый
          echo "Собираем Docker образ..."
          docker compose build --no-cache || docker-compose build --no-cache
          
          echo "Запускаем контейнер..."
          docker compose up -d || docker-compose up -d
          
          # Показываем статус
          echo "Статус контейнера:"
          docker compose ps || docker-compose ps
          
          # Очищаем неиспользуемые образы
          docker image prune -f
          
          echo "Деплой завершен успешно!"
