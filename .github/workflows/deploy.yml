name: Deploy Telegram Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  STUDENT_NAME: student1  # Каждый студент меняет на свое имя

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          # Создаем директорию для студента если её нет
          mkdir -p /opt/student-bots/${{ env.STUDENT_NAME }}
          cd /opt/student-bots/${{ env.STUDENT_NAME }}
          
          # Клонируем или обновляем репозиторий
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone ${{ github.server_url }}/${{ github.repository }} .
          fi
          
          # Создаем .env если его нет
          if [ ! -f ".env" ]; then
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
            echo "STUDENT_NAME=${{ env.STUDENT_NAME }}" >> .env
          fi
          
          # Пересобираем и перезапускаем контейнер
          docker compose down
          docker compose build --no-cache
          docker compose up -d
          
          # Очищаем старые образы
          docker image prune -f
