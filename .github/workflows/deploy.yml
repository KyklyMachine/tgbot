name: Deploy Telegram Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  STUDENT_NAME: student1  # Каждый студент меняет на свое уникальное имя

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server via password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          # Переходим в директорию студента
          cd /opt/student-bots/${{ env.STUDENT_NAME }} || {
            mkdir -p /opt/student-bots/${{ env.STUDENT_NAME }}
            cd /opt/student-bots/${{ env.STUDENT_NAME }}
          }
          
          # Клонируем или обновляем репозиторий
          if [ -d ".git" ]; then
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          else
            git clone https://github.com/${{ github.repository }} .
          fi
          
          # Создаем .env файл
          cat > .env << EOF
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          STUDENT_NAME=${{ env.STUDENT_NAME }}
          EOF
          
          # Останавливаем старый контейнер
          docker compose down 2>/dev/null || true
          
          # Собираем и запускаем новый
          docker compose build --no-cache
          docker compose up -d
          
          # Показываем статус
          docker compose ps
          
          # Очищаем неиспользуемые образы
          docker image prune -f
